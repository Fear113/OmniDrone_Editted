# hydra.job.chdir: false

headless: true

sim: ${task.sim}
env: ${task.env}

total_frames: 600_000_000
max_iters: -1
eval_interval: -1
save_interval: 10000
seed: 1

viewer:
  resolution: [960, 720]
  eye: [23., -10., 10.]
  lookat: [0., 0., 1.]

wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  job_type: train
  entity: mlic_academic
  project: OmniDroneTest
  mode: disabled # set to 'disabled' when debugging locally #online
  run_id: 
  monitor_gym: true
  tags: 

defaults:
  - task: Formation
  - algo: mappo
  - _self_
