# hydra.job.chdir: false

headless: true

sim: ${task.sim}
env: ${task.env}

total_frames: 600_000_000
max_iters: -1
eval_interval: 10000
save_interval: 10000
seed: 2

viewer:
  resolution: [960, 720]
  eye: [30., 0., 24.]
  lookat: [0., 0., 1.]

wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  job_type: train
  entity: mlic_academic
  project: OmniDroneTest
  mode: online # set to 'disabled' when debugging locally #online
  run_id: 
  monitor_gym: true
  tags: 

defaults:
  - task: Logistics
  - algo: mappo
  - _self_
